<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Dead simple skeleton</title>
  <script src="/app.js"></script>
  <script src="/jquery-1.12.2.min.js"></script>
  <script>require('initialize');</script>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  <script>
     function trumpify() {
        var ws = new WebSocket("ws://localhost:1234");
        ws.onmessage = function (evt) {
            console.log(evt.data)
           $('#desttext').val(evt.data);
        }
        ws.onopen = function () {
            ws.send(JSON.stringify($('#srctext').val()));
        }
     }
  </script>
</head>
<body>
  <h1>Trumpify Your Text</h1>
  <div class="set-pick-small"></div>
  <div class="text"><textarea id="srctext"></textarea></div>
  <div class="set-pick-med"></div>
  <div class="btn-wrapper"><button class="translateBtn" onclick="trumpify();">Translate</button></div>
  <div class="text"><textarea id="desttext"></textarea></div>


</body>
</html>
