  <script>
     var $j = jQuery.noConflict(); // Use $j to reference JQuery selectors instead of $
     function trumpify() {
        var ws = new WebSocket("ws://localhost:1234");
        ws.onmessage = function (evt) {
            console.log(evt.data)
           $j('#srctext').val(evt.data);
        }
        ws.onopen = function () {
            ws.send(JSON.stringify($j('#srctext').val()));
        }
        ws.onerror = function () {
            alert("Could not get the best words. Websocket connection failed. Please run \"python bestwords.py --live\"");
        }
     }
  </script>

  <div class="set-pick-small"></div>
  <div class="text"><textarea id="srctext"></textarea></div>
